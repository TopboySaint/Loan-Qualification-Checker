<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Checker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border-left: 5px solid #3498db;
            display: none;
        }
        
        .results h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .loan-list {
            list-style-type: none;
        }
        
        .loan-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            color: #34495e;
        }
        
        .loan-list li:last-child {
            border-bottom: none;
        }
        
        .loan-type {
            font-weight: bold;
            color: #16a085;
        }
        
        .error {
            color: #070707;
            font-size: 18px;
            margin:10px 0px;
            display: none;
            text-align: center;
            background-color: #ec9e95;
            padding: 0.5rem;
            border-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
        }
        
        .input-error {
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Eligibility Checker</h1>
        
        <div class="input-group">
            <div class="error" id="errorMsg">Please fill required field</div>
            <label for="income">Annual Income ($)</label>
            <input type="number" id="annualIncome" placeholder="Enter your annual income" min="0">
        </div>
        
        <div class="input-group">
            <label for="credit-score">Credit Score</label>
            <input type="number" id="creditScore" placeholder="Enter your credit score (300-850)" min="300" max="850">
        </div>
        
        <button id="check-eligibility" onclick="checkEligibility()">Check My Eligibility</button>
        
        <div class="results" id="results">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
